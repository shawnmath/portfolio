<section class="login">
	<div class="auth-form">
		<h2>Login</h2>
		<input type="text" name="username" placeholder="username" ng-model="loginData.username">
		<input type="password" name="password" placeholder="password" ng-model="loginData.password">	
		<input type="submit" name="submit" value="login" ng-click="login()">
	</div>	
</section>

<footer class="footer" ui-view="footer"></footer>
