<section class="register">
	<div class="auth-form">
		<h2>Register</h2>
		<input type="text" name="username" placeholder="enter username" ng-model="registerData.username">
		<input type="password" name="password" placeholder="enter password" ng-model="registerData.password">
		<input type="submit" name="submit" value="register" ng-click="register()">
	</div>	
</section>

<footer class="footer" ui-view="footer"></footer>
